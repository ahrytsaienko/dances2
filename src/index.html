<script>
function initMap(id, lat, lng, zoom=17) {
  // The location of Uluru
  var cordinates = {lat: lat, lng: lng};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById(id), {zoom: zoom, center: cordinates});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: cordinates, map: map});
}

function initialize(){
  initMap('first_map', 50.4371674, 30.6158457);
  initMap('second_map', 50.4149353, 30.5287083);

}
</script>
